<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>Mini App - Counter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      direction: rtl;
      background: #f5f5f5;
    }
    .card {
      border-radius: 16px;
      padding: 20px;
      max-width: 320px;
      margin: 40px auto;
      background: white;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }
    button {
      padding: 10px 16px;
      margin: 5px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    #value {
      font-size: 40px;
      margin: 20px 0;
    }
    .info {
      margin-top: 10px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Mini App شمارنده</h2>
    <div id="value">0</div>
    <button id="minus">-</button>
    <button id="plus">+</button>

    <div class="info" id="userInfo"></div>
  </div>

  <script>
    // خواندن userId از QueryString، مثلا ?userId=123
    const params = new URLSearchParams(window.location.search);
    const userId = params.get("userId");

    if (userId) {
      document.getElementById("userInfo").innerText =
        "User ID از اپ اصلی: " + userId;
    }

    let value = 0;
    const valueEl = document.getElementById("value");
    document.getElementById("plus").onclick = () => {
      value++;
      valueEl.innerText = value;
    };
    document.getElementById("minus").onclick = () => {
      value--;
      valueEl.innerText = value;
    };
  </script>
</body>
</html>
